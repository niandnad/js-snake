<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Snake</title>

    <style type="text/css">
        #app {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #game {
            font-family: monospace;
            border: 1px solid #ededed;
            white-space: pre;
            display: inline-block;
            box-shadow: 0px 0px 4px 0px #e0e0e0;
        }

        #label {
            padding: 15px 0;
        }

    </style>
</head>

<body>
    <div id="app">
        <div id="game"></div>
        <div id="label"></div>
    </div>
    <script src="snake.bundle.js"></script>
</body>

</html>
